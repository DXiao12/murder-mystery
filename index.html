<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Staatliches&display=swap" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="page" page-index="0" style="display: block;">
            <div class="starting-title">
                <h2>Triton Games</h2>
                <h1>Murder Mystery</h1>
            </div>
            <button class="creepy-button start-button">Start</button>
        </div>
        <div id="game" style="display: none;">
            <h2 id="mm-title">Murder Mystery</h2>
            <div id="warning">Oops you got something wrong!</div>
            <div class="page" page-index="1" style="display: block">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div class="input-container">
                    <input type="text" id="input-one" name="input-one">
                </div>
                <div class="button-container">
                    <button class="creepy-button nav-button next-page-button">Next</button>
                </div>
            </div>
            <div class="page" page-index="2">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div class="input-container">
                    <input type="text" id="input-two" name="input-two">
                </div>
                <div class="button-container">
                    <button class="creepy-button nav-button prev-page-button">Previous</button>
                    <button class="creepy-button nav-button next-page-button">Next</button>
                </div>
            </div>
            <div class="page" page-index="3">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div class="input-container">
                    <input type="text" id="input-three" name="input-three">
                </div>
                <div class="button-container">
                    <button class="creepy-button nav-button prev-page-button">Previous</button>
                    <button class="creepy-button nav-button next-page-button">Next</button>
                </div>
            </div>
            <div class="page" page-index="4">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div class="input-container">
                    <input type="text" id="input-four" name="input-four">
                </div>
                <div class="button-container">
                    <button class="creepy-button nav-button prev-page-button">Previous</button>
                    <button class="creepy-button nav-button next-page-button">Next</button>
                </div>
            </div>
            <div class="page" page-index="5">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div class="input-container">
                    <input type="text" id="input-five" name="input-five">
                </div>
                <div class="button-container">
                    <button class="creepy-button nav-button prev-page-button">Previous</button>
                    <button class="creepy-button nav-button next-page-button">Next</button>
                </div>
            </div>
            <div class="page" page-index="6">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div class="input-container">
                    <input type="text" id="input-sixe" name="input-six">
                </div>
                <audio id="facultyBG">
                    <source src="assets/Faculty Background Music.mp3" type="audio/mp3">
                </audio>
                <div class="button-container">
                    <button class="creepy-button nav-button prev-page-button">Previous</button>
                    <button class="creepy-button nav-button next-page-button" onclick="document.getElementById('facultyBG').play()">Next</button>
                </div>
            </div>
            <div class="page" page-index="7">
                <img src="assets/Faculty Background Pic.jpg"  alt="Faculty Building">
                <div class="input-container">
                    <input type="text" id="input-seven" name="input-seven">
                </div>
                <div class="button-container">
                    <button class="creepy-button nav-button prev-page-button" onclick="document.getElementById('facultyBG').pause()">Previous</button>
                    <button class="creepy-button nav-button next-page-button">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
